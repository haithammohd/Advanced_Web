<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
</head>
<body>
    <script>
        function Circle(radius){
            this.radius=radius;
            this.getArea=function(){
                result=Math.PI*radius**2;
                console.log(result);
                return result;
            }
            this.getPerimeter=function(){
                result=Math.PI*radius*2;
                console.log(result);
                return result;
            }
        }
        let cir = new Circle(11);
        cir.getArea();
        cir.getPerimeter();
    </script>
</body>
</html>
