<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Board</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  
    <form action="" legend="1">
        <div >
    <h1 >Smart Task Board</h1>
    <input type="text" value="Enter a task">
    <select name="" id="">
        <option value="">low</option>
        <option value="">medium</option>
        <option value="">high</option>
    </select>
    <button onclick="add()"class="btn btn-primary mb-3">Add Task</button>
</div>

    <h2>Task Summary</h2>
  
    <p>Total Task  <input type="number"></p>
    <P>Completed Task <input type="number"></P>
    <p>Remaining Task  <input type="number"></p>
    <div class="modal fade" id="allocateModal" tabindex="-1">
        <div class="modal-dialog">
          <form class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Review Project Proposal</h5></div>
            <div class="modal-body">
              <input type="text" class="form-control mb-2" placeholder="Priority High">
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger" data-bs-dismiss="modal">Mark as Done</button>
              <button class="btn btn-success">Delete</button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mb-2" placeholder="Priority medium">
              </div>
              <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal">Mark as Done</button>
                <button class="btn btn-success">Delete</button>
              </div>
          </form>
        </div>
      </div>
    <script>
        function add(){
          alert("Task description cannot be Empty")
        }
    </script>
   
</div>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script>$(document).ready(() => $('#allocationTable').DataTable());</script>
</body>
</html>
